<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Display</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .viewer-container {
            width: 100%;
            max-width: 900px;
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .language-select-container {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        label {
            font-size: 16px;
            margin-right: 10px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        pre {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #f5f5f5;
            overflow: auto;
            max-height: 500px;
        }
        .language-select-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="viewer-container">
    <h2>Code Viewer</h2>
    <div class="language-select-container">
        <label for="language-select">Choose Language: </label>
        <select id="language-select" onchange="updateLanguage()">
            <option value="language-python">Python</option>
            <option value="language-javascript">JavaScript</option>
            <option value="language-html">HTML</option>
            <option value="language-css">CSS</option>
        </select>
    </div>
    <pre id="code-box" class="language-python"><code class="language-python">
# Python code example
def greet(name):
    return f'Hello, {name}!'

print(greet('World'))
    </code></pre>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-markup.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-css.min.js"></script>
<script>
    function updateLanguage() {
        var language = document.getElementById('language-select').value;
        var codeBox = document.getElementById('code-box');
        var codeContent = '';

        switch (language) {
            case 'language-python':
                codeContent = `# Python code example
def greet(name):
    return f'Hello, {name}!' 

print(greet('World'))`;
                break;
            case 'language-javascript':
                codeContent = `// JavaScript code example
function greet(name) {
    return 'Hello, ' + name + '!';
}

console.log(greet('World'));`;
                break;
            case 'language-html':
                codeContent = `<!-- HTML code example -->
<!DOCTYPE html>
<html>
<head>
    <title>Sample</title>
</head>
<body>
    <h1>Hello, World!</h1>
</body>
</html>`;
                break;
            case 'language-css':
                codeContent = `/* CSS code example */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}
h1 {
    color: #333;
}`;
                break;
        }

        codeBox.className = language;
        codeBox.innerHTML = '<code class="' + language + '">' + codeContent + '</code>';
        Prism.highlightElement(codeBox.querySelector('code'));
    }
</script>

</body>
</html>
