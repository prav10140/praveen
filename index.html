<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- GSAP & ScrollMagic Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollmagic/2.0.7/ScrollMagic.min.js"></script>
    
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <video autoplay loop muted playsinline class="background-video">
            <source src="your-video.mp4" type="video/mp4">
        </video>
        <div class="hero-content">
            <h1>Welcome to My GitHub Page</h1>
            <p>Explore my projects and codes.</p>
            <button class="btn-main">Explore Projects</button>
        </div>
    </section>
    
    <!-- Navigation -->
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#projects">Projects</a>
            <a href="#all-codes">All Codes</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Projects Section -->
    <section id="projects">
        <h2>My Projects</h2>
        <div class="project-card">
            <h3>Project 1</h3>
            <p>Project description goes here.</p>
            <a href="#">View Project</a>
        </div>
        <div class="project-card">
            <h3>Project 2</h3>
            <p>Project description goes here.</p>
            <a href="#">View Project</a>
        </div>
    </section>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My GitHub Page</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
